name: Process Markdown & Build Docs

on:
  push:
    branches:
      - main
    paths:
      - 'platform/**/**/*.md'
      - 'homepage/**'
      - 'requirements.txt'
      - 'scripts/**'

jobs:
  process-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt install tox texlive-latex-extra texlive-xetex latexmk python3-pip fonts-freefont-ttf fonts-dejavu-core -y
          echo "--- Updating font cache ---"
          sudo fc-cache -fv

          echo "--- [DEBUG] Verifying font installation ---"
          # 檢查 FreeSerif 字體檔案是否存在
          echo "Searching for FreeSerif.ttf file:"
          find /usr/share/fonts -name "FreeSerif.ttf" || echo "FreeSerif.ttf file NOT FOUND"

          # 使用 fc-list 檢查 fontconfig 是否識別了 FreeSerif
          echo "Checking if 'FreeSerif' is recognized by fc-list:"
          fc-list | grep -i "FreeSerif" || echo "FreeSerif NOT recognized by fc-list"
              
          echo "Checking if 'DejaVu Serif' is recognized by fc-list:"
          fc-list | grep -i "DejaVu Serif" || echo "DejaVu Serif NOT recognized by fc-list"
          echo "--- [DEBUG] Font verification finished ---"
      
      - name: Check Fonts
        run: |
          fc-cache -fv
          fc-list | grep "FreeSerif"   

      - name: Process Markdown Images
        run: tox -e process_md_images
        
      - name: Build HTML
        run: tox -e html

      - name: Build PDF
        run: tox -e pdf
            
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           publish_dir: ./docs_build
